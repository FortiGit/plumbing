<!DOCTYPE html>
<html>
<head>
  <title>XYZ Plumbing Services</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Home page styles */
    #home {
      padding: 20px;
      text-align: center;
    }

    #home h2 {
      margin-top: 0;
    }

    #home p {
      font-size: 18px;
    }

    /* Services styles */
    #services {
      background-color: #f4f4f4;
      padding: 20px;
    }

    #services h2 {
      margin-top: 0;
    }

    #services ul {
      padding-left: 20px;
    }

    /* Contact styles */
    #contact {
      padding: 20px;
    }

    #contact h2 {
      margin-top: 0;
    }

    #contact form {
      display: grid;
      grid-gap: 10px;
    }

    #contact label {
      font-weight: bold;
    }

    #contact input,
    #contact textarea {
      width: 100%;
      padding: 5px;
    }

    #contact button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #contact button:hover {
      background-color: #555;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

  <script type="text/babel">
    // App component
    function App() {
      return (
        <div className="App">
          <Header />
          <Home />
          <Footer />
        </div>
      );
    }

    // Header component
    function Header() {
      return (
        <header>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="serv">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
          <h1>Welcome to XYZ Plumbing Services</h1>
        </header>
      );
    }

    // Home component
    function Home() {
      return (
        <section id="home">
          <h2>Welcome to XYZ Plumbing Services</h2>
          <p>We provide professional plumbing services to residential and commercial clients. Our team of experienced plumbers is dedicated to delivering top-quality service and customer satisfaction.</p>
          <p>Contact us today for all your plumbing needs!</p>
          <p>Address: 123 Main Street, City, State, ZIP</p>
        </section>
      );
    }

    // Services component
    function Services() {
      return (
        <section id="services">
          <h2>Our Services</h2>
          <ul>
            <li>
              <h3>Plumbing Repairs</h3>
              <p>We offer a wide range of plumbing repair services, including fixing leaks, replacing pipes, repairing toilets, and more.</p>
            </li>
            <li>
              <h3>Drain Cleaning</h3>
              <p>We provide thorough drain cleaning services to remove clogs and restore proper drainage in sinks, showers, and toilets.</p>
            </li>
            <li>
              <h3>Water Heater Installation and Repair</h3>
              <p>Our expert plumbers can install and repair water heaters to ensure you have a reliable and efficient hot water supply.</p>
            </li>
            <li>
              <h3>Bathroom and Kitchen Remodeling</h3>
              <p>We specialize in bathroom and kitchen remodeling projects, offering plumbing services for fixture installation, pipe rerouting, and more.</p>
            </li>
            <li>
              <h3>Pipe Replacement</h3>
              <p>If you have old or damaged pipes, we can replace them with new, durable pipes to ensure the integrity of your plumbing system.</p>
            </li>
          </ul>
        </section>
      );
    }

    // Footer component
    function Footer() {
      return (
        <footer>
          <p>&copy; 2023 XYZ Plumbing Services. All rights reserved.</p>
        </footer>
      );
    }

    // Render the App component into the root element
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
