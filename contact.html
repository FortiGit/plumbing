<!DOCTYPE html>
<html>
<head>
  <title>XYZ Plumbing Services</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Services styles */
    #services {
      background-color: #f4f4f4;
      padding: 20px;
    }

    #services h2 {
      margin-top: 0;
    }

    #services ul {
      padding-left: 20px;
    }

    /* Contact styles */
    #contact {
      padding: 20px;
    }

    #contact h2 {
      margin-top: 0;
    }

    #contact form {
      display: grid;
      grid-gap: 10px;
    }

    #contact label {
      font-weight: bold;
    }

    #contact input,
    #contact textarea {
      width: 100%;
      padding: 5px;
    }

    #contact button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #contact button:hover {
      background-color: #555;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

  <script type="text/babel">
    // App component
    function App() {
      return (
        <div className="App">
          <Header />
          <Services />
          <Contact />
          <Footer />
        </div>
      );
    }

    // Header component
    function Header() {
      return (
        <header>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
          <h1>Welcome to Million Tsegay Plumbing Services</h1>
        </header>
      );
    }

    // Services component
    function Services() {
      return (
        <section id="services">
          <h2>Our Services</h2>
          <ul>
            <li>Plumbing repairs</li>
            <li>Drain cleaning</li>
            <li>Water heater installation and repair</li>
            <li>Bathroom and kitchen remodeling</li>
            <li>Pipe replacement</li>
          </ul>
        </section>
      );
    }

    // Contact component
    function Contact() {
      return (
        <section id="contact">
          <h2>Contact Us</h2>
          <form>
            <div>
              <label htmlFor="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label htmlFor="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label htmlFor="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </section>
      );
    }

    // Footer component
    function Footer() {
      return (
        <footer>
          <p>&copy; 2023 MG Plumbing Services. All rights reserved.</p>
        </footer>
      );
    }

    // Render the App component into the root element
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
